name: Build and deploy backend server

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            # Install root dependencies first
            - name: Install root dependencies
              run: npm install

            # Install backend dependencies
            - name: Install backend dependencies
              run: npm install --workspaces=false
              working-directory: express-backend

            # Build backend if needed
            - name: Build backend
              run: npm run build --if-present
              working-directory: express-backend

            # Zip the backend directory for deployment
            - name: Zip artifact for deployment
              run: zip release.zip ./* -r
              working-directory: express-backend

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v3
              with:
                  name: node-app
                  path: express-backend/release.zip

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "Production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v3
              with:
                  name: node-app

            - name: Unzip artifact for deployment
              run: unzip release.zip

            - name: "Deploy to Azure Web App"
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: "rbt-backend"
                  slot-name: "Production"
                  publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX }}
                  package: .
